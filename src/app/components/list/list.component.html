<h1>Searching Event</h1>
Filter by size:
<input type="text" [(ngModel)]="sizeFilter" (ngModelChange)="filter()" /> Filter
by price:
<input
  type="range"
  min="0"
  max="30"
  [(ngModel)]="priceFilter"
  (ngModelChange)="filter()"
/>
{{ priceFilter }}
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Date</th>
      <th>Location</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let c of eventosFiltrado
          | paginate : { itemsPerPage: ipp, currentPage: cp }
      "
    >
      <td>{{ c.name }}</td>
      <td>{{ c.type }}</td>
      <td>{{ c.date }}</td>
      <td>{{ c.location }}</td>
      <td>{{ c.price }}</td>
      <td><a href="/modify" class ="btn btn-warning">Modify</a></td>
      <td><a href="/modify" class ="btn btn-danger" (click)="deleteEvent()">Delete</a></td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="cp = $event"></pagination-controls>

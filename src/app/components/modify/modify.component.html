<h1 class="text-center">Modify Event</h1>

<div class="login-form p-4 border rounded">
  <h2 class="text-center display-6"><i class="fa-solid fa-user"></i></h2>
  <form method="post">
    <div class="form-group p-3">
      <label for="username">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        id="Name"
        aria-describedby="usernameHelp"
        placeholder="Name"
      />
    </div>
    <div class="form-group p-3">
      <label for="password">Type</label>
      <input
        type="text"
        name="type"
        class="form-control"
        id="type"
        placeholder="type"
      />
    </div>
    <div class="form-group p-3">
        <label for="password">Date</label>
        <input
          type="date"
          name="date"
          class="form-control"
          id="date"
          placeholder="date"
        />
      </div>
      <div class="form-group p-3">
        <label for="password">Location</label>
        <input
          type="text"
          name="location"
          class="form-control"
          id="location"
          placeholder="location"
        />
      </div>
      <div class="form-group p-3">
        <label for="password">Price</label>
        <input
          type="text"
          name="price"
          class="form-control"
          id="price"
          placeholder="price"
        />
      </div>
    <button type="submit" class="btn btn-primary d-block m-auto mt-3">
      Modify
    </button>
  </form>
</div>


<div class="login-form p-4 border rounded">
  <h2 class="text-center display-6"><i class="fa-solid fa-user"></i></h2>
  <form #formModify="ngForm">
    <div class="form-group p-3">
      <label for="username">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        id="Name"
        aria-describedby="usernameHelp"
        placeholder="Name"
        [(ngModel)]="name"
        maxlength="50"
        required
        #nameControl="ngModel"
        />
    </div>
    <div *ngIf="nameControl.errors?.['required']&& nameControl.touched"
      class="text-danger">Campo
      obigatorio</div>
    <div *ngIf="nameControl.errors?.['minlength']&& nameControl.touched"
      class="text-danger">Maximo
      50 caracteres </div>
    <div class="form-group p-3">
      <label for="password">Type</label>
      <input
        type="text"
        name="type"
        class="form-control"
        id="type"
        placeholder="type"
        [(ngModel)]="type"
        required
        #TypeControl="ngModel"
        />
    </div>
    <div *ngIf="TypeControl.errors?.['required']&& TypeControl.touched"
      class="text-danger">Campo
      obigatorio</div>
    <div class="form-group p-3">
      <label for="password">Date</label>
      <input
        type="date"
        name="date"
        class="form-control"
        id="date"
        placeholder="date"
        [(ngModel)]="date"
        appCheckDate
        #dateControl="ngModel"
        />
    </div>
    <div
      *ngIf="dateControl.errors?.['CheckDateDirective']
      && dateControl.touched"
      class="form-text text-danger">
      Fecha maxima de un a√±o desde hoy
    </div>
    <div class="form-group p-3">
      <label for="password">Location</label>
      <input
        type="text"
        name="location"
        class="form-control"
        id="location"
        placeholder="location"
        [(ngModel)]="location"
        required
        #locationControl="ngModel"
        />
    </div>
    <div *ngIf="locationControl.errors?.['required']&& locationControl.touched"
      class="text-danger">Campo
      obigatorio</div>
    <div class="form-group p-3">
      <label for="password">Price</label>
      <input
        type="number"
        name="price"
        class="form-control"
        id="price"
        placeholder="price"
        [(ngModel)]="price"
        required
        #priceControl="ngModel"
        />
    </div>
    <div *ngIf="priceControl.errors?.['required']&& priceControl.touched"
      class="text-danger">Campo
      obigatorio</div>
    <button (click)="sendMessage()" [disabled]="formModify.invalid" class="btn
      btn-primary d-block m-auto mt-3">
      Modify
    </button>
  </form>
</div>

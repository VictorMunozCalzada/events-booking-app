<header
  class="site-header d-flex flex-column justify-content-center align-items-center"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-12 text-center">
        <h2 class="mb-0">Profile</h2>
      </div>
    </div>
  </div>
</header>

<section class="trending-podcast-section section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-12">
        <div class="section-title-wrap mb-5">
          <h4 class="section-title">Info</h4>
        </div>
      </div>

      <div class="col-lg-4 col-12 mx-auto">
        <div class="custom-block custom-block-full">
          <h5 class="mb-2 text-center">
            <a class="text-capitalize"> {{ username }} </a>
          </h5>
          <div class="custom-block-image-wrap">
            <img
              src="/assets/images/podcast/12577967_02.jpg"
              class="custom-block-image img-fluid"
              alt=""
            />
          </div>

          <div class="custom-block-info">
            <div
              class="profile-block d-flex justify-content-between align-items-center"
            >
              <div>
                <p class="mb-0">
                  <strong class="text-capitalize">{{ role }} </strong>
                  {{ email }}
                </p>
              </div>
              <img
                src="/assets/images/profile/handsome-asian-man-listening-music-through-headphones.jpg"
                class="profile-block-image img-fluid"
                alt=""
              />
            </div>

            <p class="mt-3">Interests: {{ interests }}</p>

            <div
              class="custom-block-bottom d-flex justify-content-between mt-3"
            >
              <a>
                <span>{{ gender }}</span>
              </a>

              <a>
                <span>{{ civilStatus }}</span>
              </a>
              <a>
                <i class="fa-solid fa-circle-check"></i>
                <span>verified</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
